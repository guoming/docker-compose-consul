version: '3.5'
networks:
  consul:
    external:
      name: consul

services: 
  consul-dc2-node1:
    image: consul
    restart: always
    deploy:
      replicas: 1 
      resources:
        limits:
          cpus: '0.1'
          memory: "512M"
    depends_on:
      - consul-dc1-node1
    networks:
      - consul
    command: agent --server=true --client=0.0.0.0 -ui -hcl='acl {enabled=false}' -datacenter=local_dc2 --bootstrap-expect=1
  consul-dc2-node2:
    image: consul
    restart: always
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: "512M"
    depends_on:
      - consul-dc2-node1
    networks:
      - consul
    command: agent --server=true --client=0.0.0.0 -ui -hcl='acl {enabled=false}' -datacenter=local_dc2 --join consul-dc2-node1 -rejoin
  consul-dc2-node3:
    image: consul
    restart: always
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: "512M"
    depends_on:
      - consul-dc2-node1
    networks:
      - consul
    command: agent --server=true --client=0.0.0.0 -ui -hcl='acl {enabled=false}' -datacenter=local_dc2 --join consul-dc2-node1 -rejoin
  registrator:    
    image: gliderlabs/registrator:latest
    restart: always
    volumes: 
     - /var/run/docker.sock:/tmp/docker.sock
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.1'
          memory: "512M"
    depends_on:
      - consul-dc1-node4
    networks:
      - consul
    command: -cleanup -resync=10 --internal consul://consul-dc1-node4:8500
